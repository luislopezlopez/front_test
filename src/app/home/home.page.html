<ion-header>
  <ion-toolbar>
    <ion-title>Pago Suscripción Asambleas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <form (submit)="createToken($event)">
      <div id="card-element">
        <!-- A Stripe Element will be inserted here. -->
      </div>
      <ion-button expand="full" type="submit">Realizar pago</ion-button>
    </form>
    <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
    <ion-text style="color: blue;" *ngIf="successMessage">¡Pago realizado!</ion-text>
  </div>
</ion-content>
